name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run oxlint
      run: npm run lint
    - name: Get installed Playwright version
      id: playwright-version
      run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_OUTPUT
    - name: Cache playwright binaries
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}
    - name: Create system deps marker
      id: system-deps-marker
      run: |
        echo "DEPS_KEY=${{ runner.os }}-system-deps-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}" >> $GITHUB_OUTPUT
        mkdir -p ~/.playwright-system-deps
    - name: Cache system dependencies marker
      uses: actions/cache@v4
      id: system-deps-cache
      with:
        path: ~/.playwright-system-deps
        key: ${{ steps.system-deps-marker.outputs.DEPS_KEY }}
    - name: Install Playwright Browsers with system deps (no cache)
      run: |
        npx playwright install --with-deps
        touch ~/.playwright-system-deps/installed
      if: steps.playwright-cache.outputs.cache-hit != 'true'
    - name: Install Playwright Browsers only (browsers cached, need system deps)
      run: |
        npx playwright install
        npx playwright install-deps
        touch ~/.playwright-system-deps/installed
      if: steps.playwright-cache.outputs.cache-hit == 'true' && steps.system-deps-cache.outputs.cache-hit != 'true'
    - name: Install Playwright Browsers only (both cached)
      run: npx playwright install
      if: steps.playwright-cache.outputs.cache-hit == 'true' && steps.system-deps-cache.outputs.cache-hit == 'true'
  
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
